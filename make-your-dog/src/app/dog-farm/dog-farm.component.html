<div class="container-fluid text-center">
    <div class="row">
        <div class="col-10">
            <canvas appMouseInteractions class="dog-farm-canvas"></canvas>
        </div>
        <div class = "col-2">
            <ul class="list-group">
                <li appListItem class= "list-group-item" *ngFor="let dog of getDogsFromService()" [dogId]="dog.id">
                    {{dog.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
